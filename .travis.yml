language: node_js
node_js:
- '0.12'
- 4.4.3
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
cache:
  directories:
  - node_modules
install:
- npm install
before_script:
# Necessary to run test on Travis CI that require a graphical interface.
# See https://docs.travis-ci.com/user/gui-and-headless-browsers
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- gulp prod
script:
- gulp karma
deploy:
  provider: heroku
  api_key:
    secure: 
  app: gdg-jsiit
  on:
    repo: freewayz/boomerang
